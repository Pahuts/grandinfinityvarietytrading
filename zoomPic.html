<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Zoom</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .gallery {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .thumbnail {
        width: 300px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        justify-content: center;
        align-items: center;
      }

      .modal img {
        max-width: 80%; /* Limit the image size */
        max-height: 80%; /* Limit the image size */
        margin: auto; /* Center the image */
        display: block; /* Ensure it's a block element */
      }
    </style>
    <div class="gallery">
      <img
        src="img\rollup-1.png"
        alt="Sample Image"
        class="thumbnail"
        id="img1"
      />
    </div>

    <div class="modal" id="modal">
      <img src="" alt="Zoomed Image" id="zoomedImg" />
    </div>

    <script src="script.js"></script>
    <script>
      const thumbnails = document.querySelectorAll(".thumbnail");
      const modal = document.getElementById("modal");
      const zoomedImg = document.getElementById("zoomedImg");

      // Function to open modal with zoomed image
      thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener("click", () => {
          zoomedImg.src = thumbnail.src;
          modal.style.display = "flex";
        });
      });

      // Function to close modal when clicking outside the image
      modal.addEventListener("click", (event) => {
        if (event.target !== zoomedImg) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
