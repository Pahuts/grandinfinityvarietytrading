<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-white shadow p-4 flex justify-between">
      <div class="flex justify-end items-center gap-6">
        <a href="index.html" class="flex items-center space-x-2">
          <img
            src="img\grandinfinitylogo.png"
            alt="Your Logo"
            class="h-10 w-auto"
          />
        </a>
        <h1 class="text-2xl font-bold text-black-700">Contact Us</h1>
      </div>
      <nav class="space-x-4">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="quote.html">Get a Quote</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="py-10 px-6 max-w-2xl mx-auto">
      <form id="contact-form" class="space-y-4 bg-gray-50 p-6 rounded shadow">
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="w-full p-2 border rounded"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full p-2 border rounded"
          required
        />
        <input
          type="number"
          name="number"
          placeholder="Phone number"
          class="w-full p-2 border rounded"
          required
        />
        <textarea
          name="message"
          placeholder="Message"
          rows="5"
          class="w-full p-2 border rounded"
        ></textarea>
        <button
          id="submit-button"
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center"
        >
          <span id="button-text">Submit</span>
          <span
            id="button-spinner"
            class="spinner"
            style="display: none"
          ></span>
        </button>
      </form>

      <!-- Success Message -->
      <div
        id="success-message"
        style="display: none; color: green; margin-top: 10px"
      >
        Thank you! Your message has been sent.
      </div>

      <!-- <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSehRSvPYBG9vOGRfms18wEWE2c-wmiE1x71zr8Nx9dhAXl7tA/viewform?embedded=true"
        width="800"
        height="1000"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Loadingâ€¦</iframe
      > -->
    </section>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzPXdA4lP4gNmAtQ0sUD0cMeHm5-6kt-fKU6b1okzact1bL9Uj841TIaepXijl_GIuI4Q/exec";
      const form = document.getElementById("contact-form");
      const successMessage = document.getElementById("success-message");
      const submitButton = document.getElementById("submit-button");
      const buttonText = document.getElementById("button-text");
      const buttonSpinner = document.getElementById("button-spinner");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Show spinner, disable button
        buttonText.style.display = "none";
        buttonSpinner.style.display = "inline-block";
        submitButton.disabled = true;

        const formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            if (response.ok) {
              successMessage.style.display = "block";
              form.reset();
            } else {
              alert("Something went wrong.");
            }
          })
          .catch((error) => {
            console.error("Error!", error.message);
            alert("Submission failed.");
          })
          .finally(() => {
            // Restore button
            buttonText.style.display = "inline";
            buttonSpinner.style.display = "none";
            submitButton.disabled = false;
          });
      });
    </script>
  </body>
</html>
